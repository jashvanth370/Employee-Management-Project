<!-- Login Form -->

<div *ngIf="!isLoggedIn && !showRegisterForm" class="row justify-content-center">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="mb-2">
            <label>Email:</label>
            <input type="email" formControlName="email" class="form-control" />
          </div>
          <div class="mb-2">
            <label>Password:</label>
            <input type="password" formControlName="password" class="form-control" />
          </div>

          <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
        </form>


        <div class="mt-3 text-center">
          <p>Donâ€™t have an account?
            <a href="javascript:void(0)" (click)="showRegisterForm = true">Register here</a>.
          </p>
        </div>
        <!-- Google Sign-In Button -->
        <div id="googleSignInButton" style="margin-top: 20px;"></div>
        <div class="mt-3 text-center">
          <button type="button" class="btn btn-outline-info" (click)="loginWithMicrosoft()">
            Login with Microsoft
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
